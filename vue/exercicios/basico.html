<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
  <div id="app">
    <p> 1) {{ saudacao}}</p>
    <p> 2) Meu nome  é: {{nome}}</p>
    <p> 3) Meu sobre nome é {{sobreNome}}</p>
    <p> 4) Minha tenho {{idade}} anos, e  sou do sexo {{sexo}}</p>
    <p> 5) hora exata{{horaCerta()}}</p>
  </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                saudacao:'Bom dia',
                nome:'Mariana',
                sobreNome:'Sabrinne de sousa',
                idade:34,
                sexo:'Feminina',
                altura:1.67,
                nascionalidade:'Mexicana'
            
            },
            methods:{
                horaCerta(){
                    return new Date().toLocaleString()
                }
            }
        })
    </script>
</body>
</html>
